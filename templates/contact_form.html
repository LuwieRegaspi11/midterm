<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Contact Us</h1>
  <div class="container">
  <form method="POST">
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" required>
    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>

    <label for="subject">Subject</label>
    <select id="subject" name="subject" required>
      <option value="">==Select==</option>
      <option value="General Inquiry">General Inquiry</option>
      <option value="Support Request">Support Request</option>
      <option value="Other">Other</option>
    </select>

    <div>
      <label for="other_subject">Please specify (if other)</label>
      <input type="text" id="other_subject" name="other_subject">
    </div>

    <label>Preferred Contact Method:</label>
    <div class="checkbox-option">
      <input type="checkbox" id="contact_email" name="preferred_contact" value="Email">
      <label for="contact_email">Email</label>
    </div>
    <div class="checkbox-option">
      <input type="checkbox" id="contact_phone" name="preferred_contact" value="Phone">
      <label for="contact_phone">Phone</label>
    </div>
    <div class="checkbox-option">
      <input type="checkbox" id="contact_both" name="preferred_contact" value="Both">
      <label for="contact_both">Both</label>
    </div>

    <div class="checkbox-option">
      <input type="checkbox" id="agreement" name="agreement">
      <label for="agreement">I agreement.</label>
    </div>

    <button type="submit">Submit</button>
  </form>
    </div>

  <script>
    function toggleCustomSubject(value) {
        document.getElementById("custom_subject").style.display = value === "Other" ? "block" : "none";
    }
  </script>

</body>
</html>
